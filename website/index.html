<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Income Gaps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/incomegaps.css">
  </head>

  <body>
    <header>
      <div class="headline">
        <h1>Income Gaps</h1>
        <div>Where are there income differences between groups within the same areas of work?</div>
      </div>
      <div class="intro">
        This visualization explores differences in income between professions, gender, race / ethnicity, and education to better understand various pay gaps.
      </div>
    </header>

    <article>
      <div id="vizControls">
        <div class="top">
          <label for="metric">Dimension:</label>
          <select name="metric" id="metric">
            <option value="female">Gender</option>
            <option value="wbhaom">Race / Ethnicity</option>
            <option value="educ">Education</option>
            <option value="region">Region</option>
            <option value="citistat">Citizenship</option>
          </select>
        </div>
        <div class="bottom">
          <div class="right">
            <label for="groupSizeCheck"><input id="groupSizeCheck" type="checkbox" checked> Show Group Size</label>
          </div>
          <div class="left">
            <label for="colorblindModeCheck"><input id="colorblindModeCheck" type="checkbox"> Colorblind Mode</label>
          </div>
        </div>
      </div>
      <table id="vizTable">
        <thead>
          <tr>
            <th class="cell-occupation">
              Name
              <div class="axes">Census</div>
            </th>
            <th class="cell-pay">
              Pay
              <div class="axes">
                <div class="right" id="maxPay"></div>
                <div class="left">0</div>
              </div>
            </th>
            <th class="cell-gap">Gap</th>
            <th class="cell-gini">
              Gini
              <div class="axes">
                <div class="right" id="maxGini"></div>
                <div class="left">0</div>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="vizTableBody">
        </tbody>
      </table>
    </article>
  </body>

  <script src="/dependencies/papaparse.min.js"></script>
  <script src="/dependencies/d3.min.js"></script>

  <script src="/glpyhs.js"></script>
  <script src="/incomegaps.js"></script>
  <script src="/driver.js"></script>

</html>
